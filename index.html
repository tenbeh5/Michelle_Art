    <style>
        #myImg {
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        #myImg:hover {opacity: 0.7;}
        
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }
        
        /* Modal Content (image) */
        .modal-content {
          margin: auto;
          display: block;
          width: 80%;
          max-width:100%;
        }
        
        /* Caption of Modal Image */
        #caption {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
          text-align: center;
          color: #ccc;
          padding: 10px 0;
          height: 150px;
        }
        
        /* Add Animation */
        .modal-content, #caption {  
          animation-name: zoom;
          animation-duration: 0.6s;
        }
        
        @keyframes zoom {
          from {transform: scale(0.1)} 
          to {transform: scale(1)}
        }
        
        /* The Close Button */
        .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
        }
        
        .close:hover,
        .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
        }
        
        /* 100% Image Width on Smaller Screens */
        @media only screen and (max-width: 700px){
          .modal-content {
            width: 100%;
          }
        }
    </style>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>

    <script type="text/javascript">

        // Get the modal
        var modal = document.getElementById('myModal');

        $(document).ready(function () {
          'use strict';
  
          var image = $('img');

          image.mapster({
            fillOpacity: 0.3,
            fillColor: '000000',
            isSelectable: true,
            singleSelect: true,
            mapKey: 'name',
            listKey: 'title',

            onClick: function (e) {
                //get selected picture id
                var name = $(this).attr('name');
                console.log('clicked on ' + name)

                //get caption for selected picture
                $.getJSON("captions.json", function(results) {
                    var caption;
                    $.each(results, function() {
                        caption = results[name]
                    });
                    console.log('caption for ' + name + ": " + "'" + caption + "'")

                    //get the full size of selected image
                    var myImg = new Image();
                    myImg.src = "images/" + name + ".jpg"
                    myImg.alt = caption;
                    myImg.width = "300";
                    myImg.width = "200";

                    var reader = new FileReader()
                    

                    //get the modal
                    var modalImg = document.getElementById("modalImg");

                    //get the caption
                    var captionText = document.getElementById("caption");

                    //modal popup
                    modal.style.display = "block";
                    modalImg.src = myImg.src;
                    captionText.innerHTML = caption;
                });

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() { 
                    modal.style.display = "none";
                }

                //TODO: unzoom modal popup
                // function removeModal() {
                //     modal.remove();

            }
          });
        });
      </script>
